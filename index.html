<!-- Typical head information with CSS link -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
  </head>

  <!--body-->
  <body>
    <!-- Main Content-->
    <main>
      <!-- Title with letters singled out for animation -->
      <div id="title">
        <div class="title-first-line">WELCOME TO</div>
        <div>
          <span class="noFlip">{</span>
          <span class="flip" style="--i: 1">J</span>
          <span class="flip" style="--i: 2">E</span>
          <span class="flip" style="--i: 3">O</span>
          <span class="flip" style="--i: 4">P</span>
          <span class="flip" style="--i: 5">A</span>
          <span class="flip" style="--i: 6">R</span>
          <span class="flip" style="--i: 7">D</span>
          <span class="flip" style="--i: 8">Y</span>
          <span class="noFlip">}</span>
          <span class="num">2<span class="dot">.</span>0</span>
        </div>
      </div>

      <!-- Main Image -->
      <img
        src="images/digitalquestion.png"
        alt="a digital looking question mark"
      />

      <!-- Link Button To First Round with some default attributes passed over  -->
      <a
        class="button-link"
        href="round-1.html?roundNumber=0
&playerOneTurn=true&playerTwoTurn=false
&playerOneScore=0&playerTwoScore=0&
playerOneName=Player%20One&playerTwoName=Player%20Two"
      >
        <button>PLAY</button>
      </a>
    </main>

    <!-- Footer with attribution-->
    <footer>
      Questions within this document are sourced from
      <a href="https://opentdb.com/">OpenTDB</a>. OpenTDB is licensed under
      <a href="https://creativecommons.org/licenses/by-sa/4.0/"
        >https://creativecommons.org/licenses/by-sa/4.0/</a
      >
    </footer>
  </body>
</html>
