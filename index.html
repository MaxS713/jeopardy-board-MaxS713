    <main>
      <!-- Title with letters singled out for animation -->
      <div id="title">
        <div class="title-first-line">WELCOME TO</div>
        <div class="flip">
          <div class="noFlip">{</div>
          <span style="--i: 1">J</span>
          <span style="--i: 2">E</span>
          <span style="--i: 3">O</span>
          <span style="--i: 4">P</span>
          <span style="--i: 5">A</span>
          <span style="--i: 6">R</span>
          <span style="--i: 7">D</span>
          <span style="--i: 8">Y</span>
          <div class="noFlip">}</div>
          <div class="num">
            2
            <div class="dot">.</div>
            0
          </div>
        </div>
      </div>
      <!-- Title with letters singled out for animation -->

      <!-- Main Image -->
      <img
        src="images/digitalquestion.png"
        alt="a digital looking question mark"
      />
      <!-- Main Image -->

      <!-- Link Buton To First Round with some default attributes passed over  -->

        href="/round-1.html?roundNumber=0
&playerOneTurn=true&playerTwoTurn=false
&playerOneScore=0&playerTwoScore=0&
playerOneName=Player%20One&playerTwoName=Player%20Two"
