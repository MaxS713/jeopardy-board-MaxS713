<!-- Typical head information with CSS link -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link href="styles/final-jeopardy.css" rel="stylesheet" type="text/css" />
  </head>

  <!--body-->
  <body>

    <!-- Header -->
    <header>
      <div id="title">FINAL ROUND</div> <!-- Displays round number -->

      <div id="subtitle">
        <div id="player-turn"></div> <!-- Displays whose turn it is -->
        <div id="score-to-bet"></div> <!-- Displays score available to bet -->
      </div>
    </header>

    <!-- Main -->
    <main>
      <div id="final-category"></div> <!-- Displays final category name -->

      <div id="final-question"></div> <!-- Display for directions + final question name -->

      <!-- Bet + Answer Input Form-->
      <form id="answer-form">
        <input id="bet-input" type="text" autocomplete="off" placeholder="Point bet amount..."/>
        <input id="answer-input" type="text" autocomplete="off" placeholder="Final answer..."/>
        <div id="bet-button-area">
          <button id="bet-button" type="submit">BET</button>
        </div>
      </form>

      <h2 id="notification" class="notification"></h2> <!-- Notification area for information & errors-->
      <h2 id="notification-two" class="notification"></h2> <!-- Second Notification area-->

      <!-- PopUp overlay for final message-->
      <div id="overlay">
        <div id="popup">
          <div id="popup-box">
            <h2 id="popup-header"></h2>
            <div id="popup-content"></div>
          </div>
          <div id="buttons">
            <button id="submit-button" type="submit"></button>
          </div>
        </div>
      </div>

    </main>

    <!-- Alert if screen size is too small-->
    <div id="rotate-phone">
      <p>Please zoom out or rotate your phone to landscape mode</p>
    </div>

    <!-- Footer-->
    <footer>Jeopardy project - BCA SDB - Feb 2022</footer>

    <!-- Link to JS script -->
    <script src="scripts/index.js"></script>
  </body>
</html>
