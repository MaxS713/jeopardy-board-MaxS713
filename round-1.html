<!-- Typical head information with CSS link -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link href="styles/round-1-and-2.css" rel="stylesheet" type="text/css" />
  </head>

  <!--body-->
  <body>

    <!-- Header -->
    <header>
      <div class="title">FIRST ROUND</div><!-- Displays round number -->
      <div id="player-turn" class="subtitle"></div><!-- Displays whose turn it is -->
    </header>

    <!-- Main Content-->
    <main>
      <!-- Jeopardy Grid Elements-->
      <div id="grid">
        <div class="grid-category">CATEGORY</div>
        <div class="grid-category">CATEGORY</div>
        <div class="grid-category">CATEGORY</div>
        <div class="grid-category">CATEGORY</div>
        <div class="grid-category">CATEGORY</div>
        <div class="grid-category">CATEGORY</div>
        <div class="grid-item one">100</div>
        <div class="grid-item one">100</div>
        <div class="grid-item one">100</div>
        <div class="grid-item one">100</div>
        <div class="grid-item one">100</div>
        <div class="grid-item one">100</div>
        <div class="grid-item two">200</div>
        <div class="grid-item two">200</div>
        <div class="grid-item two">200</div>
        <div class="grid-item two">200</div>
        <div class="grid-item two">200</div>
        <div class="grid-item two">200</div>
        <div class="grid-item three">300</div>
        <div class="grid-item three">300</div>
        <div class="grid-item three">300</div>
        <div class="grid-item three">300</div>
        <div class="grid-item three">300</div>
        <div class="grid-item three">300</div>
        <div class="grid-item four">400</div>
        <div class="grid-item four">400</div>
        <div class="grid-item four">400</div>
        <div class="grid-item four">400</div>
        <div class="grid-item four">400</div>
        <div class="grid-item four">400</div>
        <div class="grid-item five">500</div>
        <div class="grid-item five">500</div>
        <div class="grid-item five">500</div>
        <div class="grid-item five">500</div>
        <div class="grid-item five">500</div>
        <div class="grid-item five">500</div>
      </div>

      <!-- Score Display-->
      <div id="player-scores">
        <span id="player-one-score"></span>
        <span id="player-two-score"></span>
      </div>

      <!-- Pop-up Overlay-->
      <div id="overlay">
        <div id="popup">
          <div id="popup-box">
            <h2 id="popup-header"></h2>
            <div id="popup-content"></div>
          </div>

          <!-- Answer Input Form-->
          <form id="answer-form">
            <input
              id="answer-input"
              type="text"
              autocomplete="off"
              placeholder="User Input..."
            />
            <div id="buttons">
              <button id="submit-button" type="submit">Guess</button>
              <button id="pass-button">Pass</button>
            </div>
          </form>

          <h2 id="answer-correct"></h2><!-- Notification area that shows if answer is correct or not-->

        </div>
      </div>

    </main>

    <!-- Alert if screen size is too small-->
    <div id="rotate-phone">
      <p>Please zoom out or rotate your phone to landscape mode</p>
    </div>

    <!-- Footer-->
    <footer>Jeopardy project - BCA SDB - Feb 2022</footer>

    <!-- Link to JS script -->
    <script src="scripts/index.js"></script>

  </body>
</html>
